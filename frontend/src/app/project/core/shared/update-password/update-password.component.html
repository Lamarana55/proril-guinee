<div>
  <form [formGroup]="updateForm">
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Ancien mot de passe</mat-label>
          <input matInput type="password" formControlName="oldPassword" placeholder="Saisissez votre ancien mot de passe">
          <mat-error>Ancien mot de passe incorrecte</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Nouveau</mat-label>
          <input id="newPasswordTxt" matInput type="password" formControlName="newPassword" placeholder="Saisissez le nouveau mot de passe">
          <mat-error>Le mot de passe est obligatoire et contient au moins 4 caractères</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Confirmer</mat-label>
          <input id="confirmationTxt" matInput type="password" formControlName="confirmation" placeholder="Saisissez le nouveau mot de passe">
          <mat-error>La confirmation doit être identique au nouveau mot de passe</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="text-center">
      <button type="button" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="updateForm.invalid">Modifier</button>
    </div>
  </form>
</div>
