<div class="card">
    <div class="card-header bg-default">
      <div class="row">
        <div class="col-sm-12 form-inline">
          <button type="button" mat-mini-fab color="info" [routerLink]="returnUrl">
            <mat-icon>reply</mat-icon>
          </button>
          <h2 class="card-title ml-1 text-white">
            Type de cas - {{ isNew ? 'Enregistrement' : 'Modification' }}
          </h2>
        </div>
      </div>
    </div>
    <div class="card-body">
      <!-- Spinner -->
      <app-spinner [filterBy]="typeCasUrl" [diameter]="30" #tcSpinner></app-spinner>

      <div class="row">
        <div class="col-md-8 offset-md-2">
            <form [formGroup]="typeCasForm">
                <div class="row">
                  <div class="col-12">
                    <mat-form-field>
                      <mat-label>Type de cas</mat-label>
                      <input type="text" matInput formControlName="libelle">
                      <mat-error>Le Type de cas est obligatoire</mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                      <fieldset class="fieldset-border">
                          <legend class="fieldset-border">Rapport</legend>
                          <mat-radio-group aria-label="Select an option" formControlName="rapport">
                              <mat-radio-button [value]="true">OUI</mat-radio-button>
                              <mat-radio-button [value]="false">NON</mat-radio-button>
                          </mat-radio-group>
                      </fieldset>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <mat-form-field>
                      <mat-label>Description</mat-label>
                      <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                  </div>
                </div>
            
                <div class="text-center">
                  <button type="button" 
                  [class.spinner]="tcSpinner.loadingEvent$ | async" mat-raised-button color="primary" 
                  [disabled]="typeCasForm.invalid || (tcSpinner.loadingEvent$ | async)" (click)="onSubmit()">
                    Enregistrer
                  </button>
                </div>
            </form>
        </div>
      </div>
    </div>
</div>
