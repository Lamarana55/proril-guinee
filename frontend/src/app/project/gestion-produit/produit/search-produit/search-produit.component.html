<div class="row">
    <div class="col-12">
      <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" [expanded]="expanded">
          <mat-expansion-panel-header>
            <mat-panel-title>Recherche</mat-panel-title>
          </mat-expansion-panel-header>
          <form>
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <mat-form-field>
                        <mat-label>Nom</mat-label>
                        <input matInput type="text" name="nom" [(ngModel)]="params.nom">
                     </mat-form-field>
                </div> 
                <div class="col-md-4 col-sm-12">
                    <mat-form-field>
                      <mat-label>Groupement</mat-label>
                      <mat-select  name="groupement" [(ngModel)]="params.idGroupement">
                        <mat-option *ngFor="let groupement of groupements$ | async" [value]="groupement.id">{{ groupement.nom }}</mat-option>
                      </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-md-4 col-sm-12">
                  <mat-form-field>
                    <mat-label>Marque</mat-label>
                    <mat-select  name="marque" [(ngModel)]="params.idGroupement">
                      <mat-option *ngFor="let groupement of groupements$ | async" [value]="groupement.id">{{ groupement.marque }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

                <div class="col-md-4 col-sm-12">
                  <mat-form-field>
                    <mat-label>Poids *</mat-label>
                    <mat-select  name="poids" [(ngModel)]="params.poids">
                      <mat-option *ngFor="let poid of poids " [value]="poid">{{ poid}} Kg</mat-option>
                    </mat-select>
                    <mat-error>Le poids est obligatoire</mat-error>
                  </mat-form-field>
                </div>

                <div class="col-md-4 col-sm-12 form-inline"> <!--[class.spinner]="isLoading"-->
                  <button type="button" mat-raised-button color="info" class="mr-1" (click)="onSearch()" [disabled]="isLoading">
                      <mat-icon>search</mat-icon>
                      Rechercher
                  </button>
                  <button type="button" mat-raised-button (click)="resetForm()">
                      <mat-icon>restart_alt</mat-icon>
                      Annuler
                  </button>
              </div>
            </div>  
          </form>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
</div>
