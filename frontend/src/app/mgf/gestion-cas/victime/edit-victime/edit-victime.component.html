<div class="card">
    <div class="card-header bg-default">
        <div class="row">
          <div class="col-sm-12 form-inline">
            <button type="button" mat-mini-fab color="info" [routerLink]="returnUrl">
              <mat-icon>reply</mat-icon>
            </button>
            <h2 class="card-title ml-1 text-white">
              Victime - {{ isNew ? 'Enregistrement' : 'Modification' }}
            </h2>
          </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-8 offset-md-2 col-sm-12">
                <app-victime-form [isNew]="isNew" [victimeId]="victimeId" (isDone)="onUpdated($event)"></app-victime-form>
            </div>
        </div>
    </div>
</div>
