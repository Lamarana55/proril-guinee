<div class="card">
    <div class="card-header bg-default">
      <div class="row">
        <div class="col-sm-8">
          <h2 class="card-title text-white">
            <i class="nc-icon nc-layout-11"></i>
            Liste des survivant.es
          </h2>
        </div>
        <div class="col-sm-4 text-right mt-2">
          <button *ngIf="permissions.can_add" mat-raised-button routerLink="edit" class="mr-1" color="info">
            <mat-icon>add</mat-icon>
          </button>
          <button mat-raised-button color="primary" (click)="onRefresh()">
            <mat-icon>refresh</mat-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <!-- Spinner -->
      <app-spinner [filterBy]="victimeUrl" #victimeSpinner></app-spinner>
  
      <div [hidden]="!dataSource || dataSource.data.length == 0">
        <div class="mat-table-header">
          <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher">
          </mat-form-field>
        </div>
        <div class="mat-table-container mat-elevation-z0 table-responsive-sm">
          <mat-table [dataSource]="dataSource" matSort>
            <!-- # Column -->
            <ng-container matColumnDef="#">
              <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
              <mat-cell *matCellDef="let element; let i = index;">{{i + 1}}</mat-cell>
            </ng-container>

            <!-- nom Column -->
            <ng-container matColumnDef="nom">
              <mat-header-cell *matHeaderCellDef  mat-sort-header>Nom</mat-header-cell>
              <mat-cell *matCellDef="let row">{{ row.nom }}</mat-cell>
            </ng-container>
            <!-- Prenom Column -->
            <ng-container matColumnDef="prenom">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Prénoms</mat-header-cell>
              <mat-cell *matCellDef="let row">{{ row.prenom }}</mat-cell>
            </ng-container>
            <!-- Sexe Column -->
            <ng-container matColumnDef="sexe">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Sexe</mat-header-cell>
                <mat-cell *matCellDef="let row">{{ row.sexe }}</mat-cell>
            </ng-container>
            <!-- adresse Column -->
            <ng-container matColumnDef="adresse">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Adresse</mat-header-cell>
                <mat-cell *matCellDef="let row">{{ row.adresse }}</mat-cell>
            </ng-container>
            <!-- contactTuteur Column -->
            <ng-container matColumnDef="contactTuteur">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Contact</mat-header-cell>
                <mat-cell *matCellDef="let row">{{ row.contactTuteur }}</mat-cell>
            </ng-container>
            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <mat-header-cell *matHeaderCellDef> ACTION </mat-header-cell>
              <mat-cell  *matCellDef="let row">
                <button *ngIf="permissions.can_edit" style="margin: 1.5px;" mat-mini-fab color="primary" (click)="gotoEdit(row.id)"
                  aria-label="Modifier" title="Modifier">
                  <mat-icon>edit</mat-icon>
                </button>
                <button *ngIf="permissions.can_delete" mat-mini-fab color="accent" (click)="onDelete(row.id)"
                  aria-label="Supprimer" title="Supprimer">
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></mat-row>
          </mat-table>
          <mat-paginator #paginator (page)="pageChanged($event)" [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize" [pageSizeOptions]="dataSource.data.length | tableOptions"></mat-paginator> 
        </div>
      </div>
      <div *ngIf="dataSource && dataSource.data.length == 0 && ((victimeSpinner.loadingEvent$ | async) === false)" class="text-info text-center mt-2">
        Aucun survivant trouvée, la liste est vide  !!!
      </div>
    </div>
</div>
