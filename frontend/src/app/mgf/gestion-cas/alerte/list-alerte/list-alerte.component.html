    <app-search-bar-alerte [isLoading]="appSpinner.loadingEvent$ | async" (onSearchEvent)="onSearch($event)"></app-search-bar-alerte>
    <hr>
    <!--  Spinner -->
    <app-spinner [filterBy]="alerteUrl" #appSpinner></app-spinner>

    <div [hidden]="!dataSource || dataSource.data.length === 0">
      <!-- <div class="mat-table-header">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher">
        </mat-form-field>
      </div> -->
      <div class="mat-table-container mat-elevation-z0 table-responsive-sm">
        <mat-table [dataSource]="dataSource" matSort>

          <!-- date Column -->
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.date | date : 'dd/MM/yyyy HH:mm:ss' }}</mat-cell>
          </ng-container>

          <!-- Code Column -->
          <ng-container matColumnDef="code">
            <mat-header-cell *matHeaderCellDef>Code</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.code }}</mat-cell>
          </ng-container>

          <!-- TypeCas Column -->
          <ng-container matColumnDef="typeCas">
            <mat-header-cell *matHeaderCellDef>Type de cas</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.typeCas }}</mat-cell>
          </ng-container>
          <!-- Msisdn Column -->
          <ng-container matColumnDef="msisdn">
            <mat-header-cell *matHeaderCellDef>Telephone</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.msisdn }}</mat-cell>
          </ng-container>
          <!-- Statut Column -->
          <ng-container matColumnDef="statut">
            <mat-header-cell *matHeaderCellDef>Statut</mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button [disabled]="!permissions.can_update" mat-raised-button
                [color]="row.statut | statusAlerteFormat: true" (click)="onAlerteProcesse(row)">
                {{ row.statut | statusAlerteFormat }}
              </button>
            </mat-cell>
          </ng-container>
          <!-- commune Column -->
          <ng-container matColumnDef="commune">
            <mat-header-cell *matHeaderCellDef>S.P/Commune</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.commune }}</mat-cell>
          </ng-container>
          <!-- gestionnaire Column -->
          <ng-container matColumnDef="gestionnaire">
            <mat-header-cell *matHeaderCellDef>Gestionnaire</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.gestionnaire }}</mat-cell>
          </ng-container>
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef> ACTION </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button *ngIf="permissions.can_affecte" style="margin: 1.5px;" type="button" mat-mini-fab color="primary"
                [disabled]="row.statut === alerteStatut.TRAITE" (click)="onOpenAffectModal(contentAffectation, row.id)"
                title="Affectation">
                <mat-icon>manage_accounts</mat-icon>
              </button>
              <button *ngIf="permissions.can_delete" mat-mini-fab color="warn" (click)="onDelete(row)"
                aria-label="Supprimer" title="Supprimer">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator #paginator (page)="pageChanged($event)" [length]="totalRows" [pageIndex]="currentPage"
          [pageSize]="pageSize" [pageSizeOptions]="dataSource.data.length | tableOptions"></mat-paginator>
      </div>
    </div>
    <div *ngIf="dataSource.data.length === 0 && ((appSpinner.loadingEvent$ | async) === false)"
      class="text-info text-center mt-2">
      Aucune alerte trouv√©e !!!
    </div>
  </div>
</div>


<!-- Alerte affectation modal -->
<ng-template #contentAffectation let-c="close" let-d="dismiss">
  <div class="modal-header bg-default">
    <span class="modal-title h4 text-white">Affectation de l'alerte </span>
    <button type="button" class="close" aria-label="Close" (click)="c('Close click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-affectation [alerteId]="idAlerte" (isDone)="onCloseModal($event)"></app-affectation>
  </div>
</ng-template>
