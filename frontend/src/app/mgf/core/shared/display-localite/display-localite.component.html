<div class="row">
    <div class="col">
      <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngIf="(localite?.idRegion | findLocalite : LOCALITES.REGION | async) as region">
            <div class="row">
              <div class="col">Region</div>
              <div class="col font-weight-bold">{{ region.nom }}</div>
            </div>
            <!-- <span class="mr-2">Region :</span> {{ region.nom }} -->
          </li>
          <li class="list-group-item" *ngIf="(localite?.idPrefecture | findLocalite : LOCALITES.PREFECTURE | async) as prefecture">
            <div class="row">
              <div class="col">Prefecture</div>
              <div class="col font-weight-bold">{{ prefecture.nom }}</div>
            </div>
            <!-- <span class="mr-2">Prefecture :</span> {{ prefecture.nom }} -->
          </li>
          <li class="list-group-item" *ngIf="(localite?.idCommune | findLocalite : LOCALITES.COMMUNE | async) as commune">
            <div class="row">
              <div class="col">Sous-Prefecture/Commune</div>
              <div class="col font-weight-bold">{{ commune.nom }}</div>
            </div>
            <!-- <span class="mr-2">Sous-Prefecture/Commune :</span> {{ commune.nom }} -->
          </li>
        </ul>
    </div>

    <div class="col">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngIf="(localite?.idQuartier | findLocalite : LOCALITES.QUARTIER | async) as quartier">
                <div class="row">
                  <div class="col">Quartier</div>
                  <div class="col font-weight-bold">{{ quartier.nom }}</div>
                </div>
                <!-- <span class="mr-2">Quartier :</span> {{ quartier.nom }} -->
            </li>
            <li class="list-group-item" *ngIf="(localite?.idSecteur | findLocalite : LOCALITES.SECTEUR | async) as secteur">
                <div class="row">
                  <div class="col">Secteur</div>
                  <div class="col font-weight-bold">{{ secteur.nom }}</div>
                </div>
                <!-- <span class="mr-2">Secteur :</span> {{ secteur.nom }} -->
            </li>
        </ul>
    </div>
  </div>
