<div class="card">
     
    <div class="card-body" >
      <button class="mb-1" type="button" mat-mini-fab color="info" (click)="return()">
        <mat-icon>reply</mat-icon>
      </button>
      <mat-spinner style="align-items: center;" *ngIf="isLoard" [diameter]="34" ></mat-spinner>
      <mat-card class="example-card" *ngIf="!isLoard">
        <mat-card-header>
          
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>{{AllData.titre}}</mat-card-title>
          <mat-card-subtitle>{{AllData.categorieArticle.libelle}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image   src={{AllData.downloadURL}} alt="Photo of a Shiba Inu">
        <mat-card-content>
          
          <p [innerHTML]="AllData.description">
            
          </p>
        </mat-card-content>
        <!-- <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions> -->
      </mat-card>
  
       
  
      
      
    </div>
</div>
