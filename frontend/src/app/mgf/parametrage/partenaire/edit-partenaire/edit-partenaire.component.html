<div class="card">
    <div class="card-header bg-default">
      <div class="row">
        <div class="col-sm-12 form-inline">
          <button type="button" mat-mini-fab color="info" [routerLink]="returnUrl">
            <mat-icon>reply</mat-icon>
          </button>
          <h2 class="card-title ml-1 text-white">
            Partenaire - {{ isNew ? 'Enregistrement' : 'Modification' }}
          </h2>
        </div>
      </div>
    </div>
    <div class="card-body">
      <!-- Spinner -->
      <app-spinner [filterBy]="partenaireUrl" [diameter]="30" #pSpinner></app-spinner>

      <div class="row">
        <div class="col-md-8 offset-md-2">
            <form [formGroup]="partenaireForm">
                <div class="row">
                  <div class="col-12">
                    <mat-form-field>
                      <mat-label>Partenaire</mat-label>
                      <input type="text" matInput formControlName="nom">
                      <mat-error>Le partenaire est obligatoire</mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                    <div class="col-12">
                      <mat-form-field>
                        <mat-label>Sigle</mat-label>
                        <input type="text" matInput formControlName="sigle">
                        <!-- <mat-error>Le partenaire est obligatoire</mat-error> -->
                      </mat-form-field>
                    </div>
                  </div>
                <div class="row">
                  <div class="col-12">
                    <mat-form-field>
                      <mat-label>Description</mat-label>
                      <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                  </div>
                </div>
            
                <div class="text-center">
                  <button type="button" 
                  [class.spinner]="pSpinner.loadingEvent$ | async" mat-raised-button color="primary" 
                  [disabled]="partenaireForm.invalid || (pSpinner.loadingEvent$ | async)" (click)="onSubmit()">
                    Enregistrer
                  </button>
                </div>
            </form>
        </div>
      </div>
    </div>
</div>
