<div class="wrapper wrapper-full-page ">
  <div class="full-page section-image" filter-color="black" data-image="./assets/img/bg/unicef-bg-1.png">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="content">
      <div class="container">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <form class="form" [formGroup]="loginForm">
            <div class="card card-login">
              <div class="card-header ">
                <div class="card-header ">
                  <h3 class="header text-center">Authentification</h3>
                </div>
              </div>
              <div class="card-body ">
                <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-single-02"></i>
                    </span>
                  </div>
                  <input id="usernameTxt" type="text" formControlName="username" [ngClass]="{'form-control': true, 'is-invalid': hasError('username')}" placeholder="Username" (focus)="focus=true" (blur)="focus=false">
                </div>
                <div class="input-group"  [ngClass]="{'input-group-focus':focus1===true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-key-25"></i>
                    </span>
                  </div>
                  <input id="passwordTxt" [type]="fieldTextType ? 'text' : 'password'"  formControlName="password" placeholder="Password" [ngClass]="{'form-control': true, 'is-invalid': hasError('password')}" (focus)="focus1=true" (blur)="focus1=false">
                  <div class="input-group-append">
                    <span class="input-group-text">
                        <i class="fa"
                          [ngClass]="{
                            'fa-eye-slash': !fieldTextType,
                            'fa-eye': fieldTextType
                          }"
                          (click)="toggleFieldTextType()"
                        ></i>
                      </span>
                </div>
                </div>
                <br/>
                <div class="form-group">
                  <div class="text-center text-danger font-italic" *ngIf="serverError">
                    <small>{{ serverMessage }}</small>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                    <button type="button"  class="btn btn-warning btn-round btn-block mb-3 clickable" [disabled]="loginForm.invalid || isLoading" (click)="onSubmit()">
                      <span [ngClass]="isLoading ? 'spinner-border spinner-border-sm' : ''" role="status" aria-hidden="true"></span>
                      Connexion
                    </button>
                    <a class="text-info align-middle" routerLink="/login/sendmail" >Mot de passe oublié ?</a>
          
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
